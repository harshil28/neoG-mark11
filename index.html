    <title>Is Your Birthday Lucky?</title>

  <body>
    <h1 class="header">Birthday Luck Checker</h1>

      <button id="check-button">Check It</button>
      <div id="output-show"></div>
    </main>

          <li class="list-non-bullet list-inline"><img class="" src=""><a href="/" class="link">Discord</a></li>
      </ul>
  </footer>
  </body>
  <script src="index.js"></script>
